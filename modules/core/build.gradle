    implementation "androidx.cardview:cardview:1.0.0"
    implementation 'androidx.constraintlayout:constraintlayout:2.1.0'
    implementation 'androidx.activity:activity-ktx:1.3.1'
    implementation 'androidx.fragment:fragment-ktx:1.3.6'
    api 'androidx.multidex:multidex:2.0.1'
    api 'com.android.volley:volley:1.2.0'
    api 'com.google.android.gms:play-services-maps:17.0.1'
    api 'com.google.code.gson:gson:2.8.6'
    implementation 'com.google.android.flexbox:flexbox:3.0.0'
    implementation 'com.jakewharton:disklrucache:2.0.2'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    implementation "androidx.lifecycle:lifecycle-livedata-ktx:2.3.1"
    implementation 'androidx.webkit:webkit:1.4.0'

    final lifecycleLibraryVersion = '2.3.1'
    implementation "androidx.lifecycle:lifecycle-common-java8:$lifecycleLibraryVersion"
